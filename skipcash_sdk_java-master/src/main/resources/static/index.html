<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      .apple-pay-button {
        width: 150px;
        height: 50px;
        display: none;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        background-image: -webkit-named-image(apple-pay-logo-white);
        background-position: 50% 50%;
        background-color: black;
        background-size: 60%;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body>
    <h1>Skipcash Payment Through SDK!</h1>
    <div>
      <form>
        <input
          type="text"
          placeholder="firstName"
          name="firstName"
          id="firstName"
        />
        <input
          type="hidden"
          placeholder="paymentId"
          name="paymentId"
          id="paymentId"
        />

        <input
          type="text"
          placeholder="lastName"
          name="lastName"
          id="lastName"
        />
        <input type="email" placeholder="email" name="email" id="email" />
        <input type="number" placeholder="amount" name="amount" id="amount" />
        <div class="apple-pay-button" style="display: none"></div>
      </form>
      <p style="display: none" id="notgot">
        ApplePay is not available on this browser
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="sdk.js"></script>

    <script>
      // If Apple pay is supported by the browser, show the payment button. You can use the SkipCash SDK.
      const appleButton = $(".apple-pay-button");
      $("#firstName").hide();
      $("#lastName").hide();
      $("#email").hide();
      const merchantIdentifier = "merchant.com.skipcash.appay";
      $(document).ready(function () {
        skipcash.sdk.canPayWithApple(
          merchantIdentifier,
          function () {
            appleButton.show();
          },
          function (errorCode) {
            $("#notgot").show();

            $("#amount").hide();
          }
        );
      });

      // Implement the Apple validation frontend call.
      function validateSession(valURL, onSuccess, onError) {
        return new Promise(function (onSuccess, onError) {
          var xhr = new XMLHttpRequest();
          xhr.onload = function () {
            var data = JSON.parse(JSON.parse(this.responseText));
            console.log("data: ", data);
            onSuccess(data);
          };
          xhr.onerror = onError;
          xhr.open("GET", "your backend endpoint /validateSession?u=" + valURL);

          xhr.send();
        });
      }

      //Implement the create payment frontend call
      function createPayment(amount, onSuccess, onError) {
        console.log("appleButtonappleButton111", amount);
        var formData = $(this).serialize(); // Serialize form data
        var amountValue = $("#amount").val(); // Get the value of the "amount" input

        var settings = {
          url: "your backend endpoint /makePayment",
          method: "POST",
          data: {
            formData: formData, // Existing form data
            amount: amountValue,
          },
        };

        console.log("appleButtonappleButton222", settings);

        $.ajax(settings)
          .done(function (res) {
            console.log("res:", res);
            var responseObj = res;
            console.log("responseObj.resultObj.id:", responseObj.resultObj.id);
            onSuccess(responseObj.resultObj.id);
          })
          .fail(function (res) {
            console.log("appleButtonappleButton333", res);
            if (onerror != null) onError(res);
          });
      }

      //   Implement the pay functionality on the frontend using SkipCash SDK
      $(document).ready(function () {
        appleButton.click(async () => {
          amount = parseFloat($("#amount").val());
          console.log("appleButtonappleButton", appleButton);
          await skipcash.sdk.payWithApplePay(
            {
              amount: amount,
              sandbox: false, // or false for PROD environment
              onCreatePayment: createPayment,
              onValidateSession: validateSession,
            },
            function () {
              alert("Payment was successfull");
            },
            function (res) {
              var responseObj = JSON.stringify(res);
              alert("Payment failed " + responseObj);
            }
          );
        });
      });
    </script>
  </body>
</html>
